name: Update README with Quote
on:
  schedule:
    - cron: "30 6 * * *"  # 06:30 UTC = 12:00 PM IST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch random quote
        run: |
          node -e "
          const https = require('https');
          https.get('https://zenquotes.io/api/random', (res) => {
            let data = '';
            res.on('data', chunk => data += chunk);
            res.on('end', () => {
              try {
                const q = JSON.parse(data)[0];
                console.log(q.q + ' — ' + q.a);
              } catch (e) {
                console.log('Be the change you wish to see in the world. — Mahatma Gandhi');
              }
            });
          }).on('error', () => {
            console.log('Fallback quote: Stay hungry, stay foolish. — Steve Jobs');
          });
          " > quote.txt

      - name: Set random commit count (1-6)
        run: echo "COUNT=$((RANDOM % 6 + 1))" >> $GITHUB_ENV

      - name: Update README multiple times
        run: |
          git config --global user.name "sahyl"
          git config --global user.email "94916289+sahyl@users.noreply.github.com"

          quote=$(cat quote.txt)
          timestamp=$(date +"%H:%M:%S")

          echo "Making ${{ env.COUNT }} commit(s) today..."

          for i in $(seq 1 ${{ env.COUNT }}); do
            # Update README with quote + timestamp
            sed -i "/<!--START_QUOTE-->/,/<!--END_QUOTE-->/c\<!--START_QUOTE-->\n$quote\n\n_Last updated: $(TZ=Asia/Kolkata date '+%H:%M:%S on %d %b %Y')_\n<!--END_QUOTE-->" README.md

            git add README.md
            git commit -m "chore: update daily quote [$i/${{ env.COUNT }}] ($(TZ=Asia/Kolkata date))"

            # Random sleep between 5 and 25 seconds (to spread commits naturally)
            sleep $((RANDOM % 21 + 5))
          done

      - name: Push all commits
        run: git push origin main
