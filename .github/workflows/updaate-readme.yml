name: Update README with Quote
on:
  schedule:
    - cron: "30 18 * * *"   # Runs daily at 00:00 IST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Fetch Quote with Node
        run: |
          node -e "
          const https = require('https');
          https.get('https://zenquotes.io/api/random', res => {
            let data = '';
            res.on('data', chunk => data += chunk);
            res.on('end', () => {
              const q = JSON.parse(data)[0];
              console.log(q.q + ' â€” ' + q.a);
            });
          });
          " > quote.txt

      - name: Update README
        run: |
          quote=$(cat quote.txt)
          sed -i "/<!--START_QUOTE-->/, /<!--END_QUOTE-->/c\<!--START_QUOTE-->\n$quote\n<!--END_QUOTE-->" README.md

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update daily quote ($(date))" || echo "No changes"
          git push
