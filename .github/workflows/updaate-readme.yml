name: Update README with Quote

on:
  schedule:
    # Runs every day at 12:00 PM IST (06:30 UTC)
    - cron: "30 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0

      - name: Fetch Quote
        run: |
          node -e "
          const https = require('https');
          https.get('https://zenquotes.io/api/random', res => {
            let data = '';
            res.on('data', chunk => data += chunk);
            res.on('end', () => {
              const q = JSON.parse(data)[0];
              console.log(q.q + ' — ' + q.a);
            });
          });
          " > quote.txt

      - name: Generate random commit count
        run: echo "COUNT=$((RANDOM % 6 + 1))" >> $GITHUB_ENV

      - name: Update README and commit randomly
        run: |
          git config --global user.name "sahyl"
          git config --global user.email "94916289+sahyl@users.noreply.github.com"

          quote=$(cat quote.txt)

          for i in $(seq 1 $COUNT); do
            timestamp=$(date +"%H:%M:%S")

            sed -i "/<!--START_QUOTE-->/, /<!--END_QUOTE-->/c\<!--START_QUOTE-->\n$quote\n\n_Last updated: $timestamp_\n<!--END_QUOTE-->" README.md

            git add README.md
            git commit -m "chore: update daily quote ($i/$COUNT – $(TZ=Asia/Kolkata date))"

            sleep $((RANDOM % 20 + 5))
          done

      - name: Pull latest main (avoid conflicts)
        run: |
          git pull --rebase origin main || echo "No changes to rebase"

      - name: Push changes
        run: |
          git push https://x-access-token:${{ secrets.PERSONAL_TOKENN }}@github.com/sahyl/sahyl.git HEAD:main

